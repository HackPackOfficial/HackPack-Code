[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.3
	mathertel/OneButton@^2.6.1

build_flags = -w -Iinclude -Wno-unknown-pragmas